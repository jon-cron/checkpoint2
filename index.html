<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkpoint 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <body class="bg-img">
    <header>
      <section class="row navbar bg-success">
        <div class="col-12 text-center">
          <h1>Farming</h1>
        </div>
      </section>
    </header>
    <main>
    <!-- SECTION money counter -->
    <section class="row bg-warning text-success justify-content-center">
      <div class="col-12 col-md-9 d-flex justify-content-evenly"><div class="d-flex mx-2"><h1>Money:$</h1><h1 id="money">0</h1></div>
        <div class="d-flex">
        <h1 class="drawdollars"><i class="mdi mdi-cash"></i> Per Click:$</h1><h1 id="currentTotal"></h1>
      </div><div class="d-flex">
        <h1><i class="mdi mdi-cash"></i></h1><h1>Int: <h1 id="intervalMoney"></h1> </h1>
      </div></div>
    </section>
      <!-- SECTION clickable item -->
      <section class="row">
        <div class="col-12 d-flex justify-content-evenly my-5" id="items">
          <!-- <h1>Name</h1>
          <div><img src="" alt=""></div>
        </div> -->
      </section>
      
      <!-- SECTION buttons -->
      <section class="row bg-success fixed-bottom">
        <div><h1>Upgrades!!!</h1></div>
        <div class="col-4 col-md-2 d-flex">
          <button class="btn btn-primary" onclick="button1()" >Double Coffee <span> Cost:</span> <span id="btnCost">100</span></button><h3>Times:</h3><h3 id="timesClicked"></h3>
        </div>
        <div class="col-4 col-md-2" id="button3">
          <button class="btn btn-primary" onclick="button3()" >Mystery Item Cost: 1000</button>
        </div>
        <div class="col-4 col-md-2 hidden" id="button4">
          <button class="btn btn-primary" onclick="button4()" >Banana Helper Cost: 500</button>
        </div>
        <div class="col-4 col-md-2" id="button5">
          <button class="btn btn-primary" onclick="button5()" >Mystery Item Cost: 10000</button></div>
        <div class="col-4 col-md-2 hidden" id="button6">
          <button class="btn btn-primary" onclick="button6()" >All!</button>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
